<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loop-nested</title>
</head>
<body>
<script>
    for(let i=1;i<=10;i++){
        for(let j=1;j<=10;j++){
            document.write(j*i+"")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
